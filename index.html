    <script type="text/javascript">
        // var positions = ["Junior QA engineer", "Middle QA engineer", "Product owner", "Senior QA engineer", "Middle developer", "Project manager", "Senior developer", "Junior developer"];
        var positions = ["Project manager", "Senior developer", "Junior developer"];
        var team = new Object();
        team.employees = new Array();
        team.showTeam = function() {
           for(var i = 0; i < this.employees.length; i++) {
               console.log(this.employees[i].name + " - " + this.employees[i].position + ". Salary - " + this.employees[i].salary + "$.");
           }  
        }
    
        function addEmployees(){
          for(var i = 0; i < positions.length; i++){
            var employeeName = prompt("Enter name for " + positions[i]);
            var employee = new Object();
            employee.name = employeeName;
            employee.position = positions[i];
    
            employee.tellAboutYourSelf = function () {
                return "My name is " + "<b>" +this.name+ "</b>" + ", and I'm working on - " + this.position + " position. My salary is: " + this.salary + "$.";
            }
    
            team.employees.push(employee);
          }
        }
    
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min)) + min; 
        }
            
        
        function addSalaryForEachPerson(){
            for (var i = 0; i < team.employees.length; i++) {
                var position = team.employees[i].position;
                var salary = 0;
                if (position.indexOf('Junior') > -1){
                    salary = getRandomInt(500, 1000);
                } else if (position.indexOf('Middle') > -1){
                    salary = getRandomInt(1500, 2000);
                } else if (position.indexOf('Senior') > -1){
                    salary = getRandomInt(2500, 3000);
                } else {
                    salary = getRandomInt(4000, 4500);
                }
                team.employees[i].salary = salary;
            }
        }
    
        addEmployees();
        addSalaryForEachPerson();
        team.showTeam();
    
        document.write("Team: <br/>***************************<br/>")
        for (var i = 0; i < team.employees.length; i++){
            document.write(team.employees[i].tellAboutYourSelf() + "<br/>");
        }




        
      </script>
